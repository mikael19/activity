{% load crispy_forms_tags %}
<div class="row">
	<div class="col-md-12">
        {{ form.first_name | as_crispy_field }}
    </div>
</div>

<div class="row">
	<div class="col-md-12">
        {{ form.father_name | as_crispy_field }}
    </div>
</div>

<div class="row">
	<div class="col-md-6">
        {{ form.age | as_crispy_field }}
    </div>
	<div class="col-md-6">
        {{ form.gender | as_crispy_field }}
    </div>
</div>

<div class="row">
	<div class="col-md-12">
        {{ form.remarks | as_crispy_field }}
    </div>
</div>
